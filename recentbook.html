<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Booking Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="recentbook.css">
</head>
<body class="bg-white">
  <!-- Standardized Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <span>✈️</span>
      <h1>Activity Booking</h1>
    </div>

    <div class="navbar-avatar-container">
      <img
        class="navbar-avatar"
        src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-user-profile-avatar-png-image_10211467.png"
        alt="User avatar"
      />
      <div class="navbar-avatar-menu">
        <div class="navbar-menu-item" id="navbarManageProfile">Manage profile</div>
        <div class="navbar-menu-item" id="navbarViewBooking">View Booking</div>
        <button class="navbar-logout-btn" id="navbarLogout">Log Out</button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- Recent Booking Header -->
    <header class="page-header">
      <h2 class="page-title">Recent Booking</h2>
    </header>

    <!-- Activity Table Container -->
    <section class="bookings-table-container" aria-labelledby="recentBookingsHeading">
      <!-- Header bar (rounded) -->
      <div class="table-header-row" role="presentation">
        <div class="header-cell sn">S.N.</div>
        <div class="header-cell activity">Name</div>
        <div class="header-cell date">Date</div>
        <div class="header-cell time">Time</div>
        <div class="header-cell slots">No of Slots</div>
      </div>

      <!-- Table body using same grid structure -->
      <div class="table-body-wrapper">
        <div class="table-body-rows" id="table-body">
          <!-- JS will populate rows here -->
        </div>
      </div>
    </section>

    <!-- Pagination - Only shows when more than 10 items -->
    <div class="table-pagination" id="pagination">
      <button class="pagination-btn arrow-prev" id="prevPage" aria-label="Previous page">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="pagination-page-number" id="currentPage">1</div>
      <button class="pagination-btn arrow-next" id="nextPage" aria-label="Next page">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

  </div>

  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="navbar.js"></script>
  <script src="recentbook.js"></script>
</body>
</html>
