<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="homepage.css" />
  <title>Activity Booking - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="bg-white">

  <!-- ✅ Navbar (same as manageprofile.html) -->
  <nav class="w-screen h-12 bg-white flex justify-between items-center px-8 shadow-sm">
    <div class="flex items-center gap-3">
      <span class="text-xl">✈️</span>
      <h1 class="font-bold text-lg">Activity Booking</h1>
    </div>

    <div class="relative flex flex-col items-center">
      <img
        class="h-8 w-8 cursor-pointer avatar rounded-full"
        src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-user-profile-avatar-png-image_10211467.png"
        alt="avatar"
      />
      <div
        class="avatar-menu absolute p-2 bg-white opacity-0 rounded-b-xl flex flex-col items-center justify-around shadow"
      >
        <div class="menu-item w-[90%] py-2 text-center rounded-xl hover:bg-[#2B2D42] hover:text-white cursor-pointer" id="manageProfileBtn">Manage profile</div>
        <div class="menu-item w-[90%] py-2 text-center rounded-xl hover:bg-[#2B2D42] hover:text-white cursor-pointer" id="viewBookingBtn">View Booking</div>
        <button class="bg-[#EF233C] hover:bg-[#A41728] text-white w-3/4 rounded-2xl py-2" id="logoutBtn">Log Out</button>
      </div>
    </div>
  </nav>

  <!-- ✅ Search Bar -->
  <div class="search-bar">
    <div class="search-option">Destination</div>
    <div class="bar-divider"></div>
    <div class="search-option">Date</div>
    <div class="bar-divider"></div>
    <div class="search-option">No Of People</div>
    <button class="search-circle">
  <i class="fa fa-search" aria-hidden="true"></i>
</button>

    
  </div>

  <!-- ✅ Activity Cards -->
  <div class="min-h-screen w-full flex items-center justify-center">
    <div class="grid grid-cols-3 gap-5 w-3/4 grid-rows-2 place-items-center" id="content"></div>
  </div>

  <!-- ✅ Homepage JS -->
  <script type="module" src="homepage.js"></script>
</body>
</html>
