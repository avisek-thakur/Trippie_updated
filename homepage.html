<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Booking - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-white">
    <!-- Standardized Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-logo">
        <span>✈️</span>
        <h1>Activity Booking</h1>
      </div>

      <div class="navbar-avatar-container">
        <img
          class="navbar-avatar"
          src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-user-profile-avatar-png-image_10211467.png"
          alt="User avatar"
        />
        <div class="navbar-avatar-menu">
          <div class="navbar-menu-item" id="navbarManageProfile">Manage profile</div>
          <div class="navbar-menu-item" id="navbarViewBooking">View Booking</div>
          <button class="navbar-logout-btn" id="navbarLogout">Log Out</button>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-option">Destination</div>
      <div class="bar-divider"></div>
      <div class="search-option">Date</div>
      <div class="bar-divider"></div>
      <div class="search-option">No Of People</div>
      <button class="search-circle">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Activity Cards Section -->
    <div class="min-h-screen w-full flex items-center justify-center">
      <div
        class="grid grid-cols-3 gap-5 w-3/4 grid-rows-2 place-items-center"
        id="content"
      ></div>
    </div>

    <script src="navbar.js"></script>
    <script type="module" src="homepage.js"></script>
  </body>
</html>
