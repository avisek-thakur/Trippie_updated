
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trippie - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-heading">Welcome Back!</div>
      <div class="login-subheading">
        Enter your email and password to log in
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="email-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="email-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label class="password-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="password-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="login-footer">
          <div class="create-account">
            New User? <span id="goToSignup">Create an account</span>
          </div>
          <div
            class="forget-password"
            onclick="alert('Forget Password feature coming soon!')"
          >
            Forgot Password?
          </div>
        </div>

        <button type="submit" class="login-button">Log In</button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
