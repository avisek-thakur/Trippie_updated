<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <style>
      body {
        max-height: 100vh;
        max-width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: grid;
        max-height: 20vh;
        max-width: 30vw;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto auto;
      }

      .main-image {
        grid-column: 1 / 4;
        grid-row: 1/3;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .sub-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="main-image"
        src="https://images.unsplash.com/photo-1762755126280-6d8a4f9d1115?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1470"
        alt="Main image"
      />
      <img
        class="sub-image"
        src="https://images.unsplash.com/photo-1762755126280-6d8a4f9d1115?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1470"
        alt="Sub image 1"
      />
      <img
        class="sub-image"
        src="https://images.unsplash.com/photo-1762755126280-6d8a4f9d1115?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1470"
        alt="Sub image 2"
      />
      <img
        class="sub-image"
        src="https://images.unsplash.com/photo-1762755126280-6d8a4f9d1115?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1470"
        alt="Sub image 3"
      />
    </div>
  </body>
</html>
