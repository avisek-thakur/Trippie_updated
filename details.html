<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Details</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="details.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Standardized Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-logo">
        <span>✈️</span>
        <h1>Activity Booking</h1>
      </div>

      <div class="navbar-avatar-container">
        <img
          class="navbar-avatar"
          src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-user-profile-avatar-png-image_10211467.png"
          alt="User avatar"
        />
        <div class="navbar-avatar-menu">
          <div class="navbar-menu-item" id="navbarManageProfile">Manage profile</div>
          <div class="navbar-menu-item" id="navbarViewBooking">View Booking</div>
          <button class="navbar-logout-btn" id="navbarLogout">Log Out</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="activity-container">
      <!-- Image Gallery -->
      <div class="image-gallery">
        <div class="image-grid-container" id="imageGridContainer">
          <div class="loading-spinner">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- Activity Details -->
      <div class="details">
        <h1 id="activityTitle">Loading...</h1>
        <p class="location" id="activityLocation">
          <span class="location-text">Loading...</span>
          <span class="view-location">View Full Location</span>
        </p>
        <p class="rating" id="activityRating"></p>
        <p class="description" id="activityDescription">Loading...</p>
        <div class="tags" id="activityTags"></div>
        <div class="check-availability-container">
          <button class="check-btn" id="openSlots">
            <span class="check-text">Check</span>
            <span class="availability-text">Availability</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Reviews Section -->
    <section class="reviews">
      <h2>Ratings & Reviews</h2>
      <div id="reviewsContainer"></div>
    </section>

    <!-- Availability Popup -->
    <div id="slotOverlay" class="overlay">
      <div class="popup">
        <div class="close" id="closeOverlay" aria-label="Close"></div>
        <h2 class="popup-title">Available Slots</h2>
        <div id="slotsContainer"></div>
      </div>
    </div>

    <!-- Booking Popup -->
    <div id="bookSlotOverlay" class="overlay">
      <div class="book-popup">
        <div class="close" id="closeBookPopup" aria-label="Close"></div>
        <h2 class="popup-title">Book Slots</h2>

        <p id="selectedTime" class="selected-time"></p>

        <label class="field-label">No of Slots</label>
        <input
          type="number"
          id="slotInput"
          class="field-input"
          placeholder="Enter the number of slot you are booking for"
          min="1"
        />

        <p id="slotsRemainingText" class="slots-remaining"></p>

        <label class="field-label">Extra Information (Optional)</label>
        <textarea
          id="extraInfo"
          class="field-textarea"
          placeholder="Tell us any extra information you want us to know"
        ></textarea>

        <div class="btn-row">
          <button id="cancelBook" class="cancel-btn">Cancel</button>
          <button id="confirmBook" class="confirm-btn">Confirm</button>
        </div>
      </div>
    </div>

    <script src="navbar.js"></script>
    <script src="details.js"></script>
  </body>
</html>
